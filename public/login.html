<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f8;
            margin: 0;
            flex-direction: column;
        }

        /* Header styling */
        #header {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
        }

        /* Login form styling */
        #login-box {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #login-box h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        #login-box button {
            width: 100%;
            padding: 10px;
            border: 2px solid purple;
            color: grey;
            background-color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Drop shadow added */
        }

        #login-box button:hover {
            background-color: purple;
            color: white;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Shadow on hover */
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="sdc-logo.svg" alt="SDC Logo" height="50">
    </div>

    <div id="login-box">
        <h3>Login</h3>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (result.success) {
                document.cookie = "logged_in=true; path=/";  // Set the logged_in cookie
                window.location.href = '/index.html';
            } else {
                alert('Login failed. Please check your credentials.');
            }
        });
    </script>
</body>
</html>
