
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/index.css">
    <script defer src="/js/csrf-auto.js"></script>
    <!-- moved inline styles to /css/index.css -->
    
</head>
<body>
    <div id="header">
        <img src="sdc-logo.svg" alt="SDC Logo" height="25">
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="turing-mode-button" id="turing-mode-button" title="Start Turing Mode (editor)" aria-label="Start Turing Mode">
                    <span class="plus">+</span>
                    <img class="turing-mode-icon" src="ChatGPT Image Oct 13, 2025, 01_56_50 PM.png" alt="">
                </button>
                <button class="new-chat-button" id="new-chat-button">+ üí¨</button>
                <button class="new-group-button" id="new-group-button">+ üìÅ</button>
            </div>
            <div class="sidebar-content">
                <h3 class="sidebar-section-title">Chat Sessions</h3>
                <!-- Turing Mode placeholder lives above sessions -->
                <div id="turing-mode-container"></div>
                <!-- Replace the existing groups in the sidebar with this structure -->
                <div id="session-groups">
                    <!-- Groups will be added here dynamically -->
                </div>
                <div id="new-chats"></div> <!-- Container for new chats -->
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-surface">
                <div id="chat-messages" class="chat-messages"></div>
            </div>
            <div class="meta-container">
                <div class="chat-input">
                    <textarea id="message-input" type="text" placeholder="Type your message..."></textarea>
                    
                </div>
                <!-- Example Prompts Section -->
                <div class="example-prompts">
                    <div class="prompt-header">
                        <button class="create-reference-button">ChatGPT Reference</button>
                        <button class="prompt-examples-button">Prompt Examples</button>
                        <div class="prompt-buttons">
                            <button class="prompt-button" data-type="research">Research</button>
                            <button class="prompt-button" data-type="editing">Editing</button>
                            <button class="prompt-button" data-type="drafting">Drafting</button>
                        </div>
                    </div>
                    <button class="send-message-button"></button>
                </div>
            </div>
        </div>

        <!-- Reference Pop-up -->
        <div id="reference-popup" class="reference-popup">
            <span class="close-button">&times;</span>
            <p id="reference-content"></p>
            <div class="reference-actions">
                <button id="copy-image-btn" type="button">Copy prompt + AI as image</button>
                <button id="download-image-btn" type="button">Download PNG</button>
            </div>
        </div>
    </div>

    <!-- Pop-up for scale explanations -->
    <div id="scale-popup" class="popup"></div>

    <!-- Prompt Pop-up -->
    <div id="prompt-popup" class="prompt-popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <div id="prompt-content"></div>
        </div>
    </div>

    <div id="feedback-container-template" class="feedback-container">
        <p class="feedback-message"></p>
    </div>

    <!-- AI Assessment Scale -->
    <div class="ai-assessment-scale" id="ai-assessment-scale" role="radiogroup" aria-label="AI assessment scale">
        <div id="scale-5" class="scale-item inactive" role="radio" aria-checked="false">Full AI</div>
        <div id="scale-4" class="scale-item inactive" role="radio" aria-checked="false">AI + Human Evaluation</div>
        <div id="scale-3" class="scale-item inactive" role="radio" aria-checked="false">AI Editing</div>
        <div id="scale-2" class="scale-item inactive" role="radio" aria-checked="false">Ideas and Structure</div>
        <div id="scale-1" class="scale-item inactive" role="radio" aria-checked="false">No AI</div>
        <!-- scale items only; animated description lives in a separate container below -->
    </div>

    <!-- animated text used by the scale descriptions; placed in its own container below the scale -->
    <div id="ai-assessment-desc" class="ai-assessment-desc">
        <div id="animated-text" class="animated-text" aria-live="polite"></div>
    </div>

    <!-- favicon (use attached ChatGPT image as tab icon) -->
    <link rel="icon" type="image/png" href="/ChatGPT%20Image%20Oct%2013%2C%202025%2C%2001_56_50%20PM.png">

    <!-- global popup overlay used by prompt/reference popups -->
    <div id="popup-overlay" class="popup-overlay" aria-hidden="true"></div>

    <!-- Load main client script -->
    <script defer src="/js/index.js"></script>
</body>
</html>
